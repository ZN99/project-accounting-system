{% extends 'order_management/base.html' %}

{% block title %}シナリオ削除確認{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>削除確認</h5>
                </div>
                <div class="card-body">
                    <p class="mb-4">以下のシナリオを削除してもよろしいですか？</p>

                    <div class="alert alert-light">
                        <h6><strong>{{ object.name }}</strong></h6>
                        <p class="mb-0 small text-muted">{{ object.description }}</p>
                    </div>

                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        この操作は取り消せません。予測結果も削除されます。
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'order_management:scenario_list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>キャンセル
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-2"></i>削除する
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
