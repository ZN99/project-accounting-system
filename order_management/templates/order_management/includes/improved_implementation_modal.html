<!-- 改善版 実施体制・業者追加モーダル（タイムラインベース） -->
<div class="modal fade" id="addImplementationModal" tabindex="-1" aria-labelledby="addImplementationModalLabel" aria-hidden="true" style="z-index: 1055;">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="addImplementationModalLabel">
                    <i class="fas fa-users-cog me-2"></i>実施体制・業者を追加
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="improvedImplementationForm">
                <div class="modal-body">
                    <!-- タイムライン表示: 工程別実施体制管理 -->
                    <div class="mb-3">
                        <h6 class="text-primary mb-2">
                            <i class="fas fa-project-diagram me-2"></i>工程別実施体制登録
                        </h6>
                        <p class="text-muted small mb-3">
                            <i class="fas fa-info-circle me-1"></i>
                            外注が必要な工程を展開して、作業者を登録してください。各工程に複数の業者を追加できます。
                        </p>
                    </div>

                    <!-- プロジェクト工程タイムライン -->
                    <div class="vertical-progress" id="implementationTimeline">
                        <!-- JavaScriptで動的に生成 -->
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="saveImplementationPlan()">
                        <i class="fas fa-save me-1"></i>保存して閉じる
                    </button>
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">キャンセル</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 注: 作業者追加は既存のサブコントラクトモーダル（project_detailから）を使用 -->

<!-- 作業者削除確認モーダル -->
<div class="modal fade" id="deleteWorkerModal" tabindex="-1" aria-labelledby="deleteWorkerModalLabel" aria-hidden="true" style="z-index: 10001 !important;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="deleteWorkerModalLabel">
                    <i class="fas fa-exclamation-triangle me-2"></i>作業者の削除
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="mb-3">この作業者を削除しますか？</p>
                <div class="alert alert-warning mb-0">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong id="workerNameToDelete"></strong>
                    <br>
                    <small>削除後、保存ボタンを押すまでは実際には削除されません。</small>
                </div>
                <input type="hidden" id="workerProcessKeyToDelete">
                <input type="hidden" id="workerIndexToDelete">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i>キャンセル
                </button>
                <button type="button" class="btn btn-danger" id="confirmDeleteWorkerBtn" onclick="confirmDeleteWorker()">
                    <i class="fas fa-trash me-1"></i>削除する
                </button>
            </div>
        </div>
    </div>
</div>
