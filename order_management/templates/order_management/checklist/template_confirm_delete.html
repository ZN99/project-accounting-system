{% extends 'order_management/base.html' %}

{% block title %}テンプレート削除確認{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-exclamation-triangle me-2"></i>削除確認
                    </h5>
                </div>
                <div class="card-body">
                    <p class="mb-3">以下のチェックリストテンプレートを削除してもよろしいですか？</p>

                    <div class="alert alert-info">
                        <h6 class="mb-2">{{ object.name }}</h6>
                        <p class="mb-1"><strong>施工種別:</strong> {{ object.work_type }}</p>
                        <p class="mb-0"><strong>項目数:</strong> {{ object.items|length }}</p>
                    </div>

                    <div class="alert alert-warning">
                        <i class="fas fa-info-circle me-2"></i>
                        この操作は取り消せません。
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2 justify-content-end">
                            <a href="{% url 'order_management:checklist_template_list' %}"
                               class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>キャンセル
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-2"></i>削除
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
